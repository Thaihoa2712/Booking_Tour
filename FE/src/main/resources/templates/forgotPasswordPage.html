<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/assets/css/styles.css">
</head>
<body>
<div class="w-100 h-100" layout:fragment="login-content">
    <form th:action="@{/admin/v1/login-customer}"
          method="post"
          th:object="${forgotPasswordDTO}"
          class="h-100 d-flex flex-column justify-content-center align-items-center gap-3">

        <div class="login-item mb-4">
            <input class="login-input"
                   type="text"
                   placeholder="Email Address"
                   th:field="${forgotPasswordDTO.email}">
            <p th:if="${#fields.hasErrors('email')}"
               th:errorclass="input-text-error"
               th:errors="${forgotPasswordDTO.email}"></p>
        </div>

        <div class="login-item d-flex flex-column align-items-end">
            <a th:href="@{/admin/v1/login-customer}" class="link-forgot-password">
                <i class="fa-solid fa-arrow-left"></i> Back To Login Page
            </a>
            <div class="w-100 h-100 d-flex justify-content-center align-items-end">
                <p th:if="${messageError != null}"
                   th:text="${messageError}"
                   class="input-text-error"></p>
            </div>
        </div>

        <div class="login-item">
            <button class="btn-login d-flex justify-content-center align-items-center"
                    type="submit">Reset Password</button>
        </div>
    </form>
</div>
</body>
</html>
