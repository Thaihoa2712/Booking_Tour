<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form</title>

    <!-- Main css -->
    <link rel="stylesheet" href="/assets/css/login-style.css" />
</head>

<body>
<div class="main">
<!--    <a th:href="@{/admin/v1/login}" class="back-btn"><i class="fa-solid fa-chevron-left"></i>Back</a>-->
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form  class="register-form" id="register-form" th:action="@{/admin/v1/register-customer}" th:object="${customer}" method="POST">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{userName}" name="name" id="name" placeholder="Your Name" />
                            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name must fill</div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}" name="email" id="email" placeholder="Your Email" />
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is not valid</div>
                            <div th:text="${errorEmail}" th:if="${errorEmail!=null}"></div>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{password}" name="pass" id="pass" placeholder="Password" />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password be fill</div>
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" th:field="*{confirmPassword}" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm pass is not match</div>
                            <div th:text="${errorPass}" th:if="errorPass!=null"></div>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure>
                        <img src="/assets/images/signup-image.jpg" alt="sing up image" />
                    </figure>
                    <a th:href="@{/admin/v1/login-customer}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
