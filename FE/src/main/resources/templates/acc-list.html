<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/index.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <h4 class="font-weight-bold py-3 mb-4">
    Account settings
  </h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list"
             href="#account-general">General</a>
          <a class="list-group-item list-group-item-action" data-toggle="list"
             href="#account-change-password">Change password</a>
          <a class="list-group-item list-group-item-action" data-toggle="list"
             href="#account-info">Info</a>
          <a class="list-group-item list-group-item-action" data-toggle="list"
             href="#account-social-links">Social links</a>
          <a class="list-group-item list-group-item-action" data-toggle="list"
             href="#account-connections">Connections</a>
          <a class="list-group-item list-group-item-action" data-toggle="list"
             href="#account-notifications">Notifications</a>
        </div>
      </div>
      <div class="col-md-9">
        <form th:object="${account}">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">
              <div class="card-body media align-items-center">
                <img th:src="${account.imagePath}" alt class="d-block ui-w-80">
                <!--<div class="media-body ml-4">
                  <label class="btn btn-outline-primary">
                    Upload new photo
                    <input type="file" class="account-settings-fileinput">
                  </label> &nbsp;
                  <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                  <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 12MB</div>
                </div>-->
              </div>
              <hr class="border-light m-0">
              <div class="card-body">

                <div class="form-group">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="form-control mb-1" th:value="${account.firstName}" disabled>
                </div>
                <div class="form-group">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="form-control" th:value="${account.lastName}" disabled>
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" id="email" name="email" class="form-control mb-1" th:value="${account.email}" disabled>
                </div>
                <div class="form-group">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" id="phone" name="phone" class="form-control" th:value="${account.phoneNumber}" disabled>
                </div>
                <div class="form-group">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" id="address" name="address" class="form-control" th:value="${account.address}" disabled>
                </div>
                <div class="form-group">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" name="gender" class="form-control" th:value="${account.gender}" disabled>
                    <option  value="true">Male</option>
                    <option value="false">Female</option>
                    <!--<option value="OTHER">Other</option>-->
                  </select>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Current password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label">New password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label">Repeat new password</label>
                  <input type="password" class="form-control">
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="account-info">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Bio</label>
                  <textarea class="form-control"
                            rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris nunc arcu, dignissim sit amet sollicitudin iaculis, vehicula id urna. Sed luctus urna nunc. Donec fermentum, magna sit amet rutrum pretium, turpis dolor molestie diam, ut lacinia diam risus eleifend sapien. Curabitur ac nibh nulla. Maecenas nec augue placerat, viverra tellus non, pulvinar risus.</textarea>
                </div>
                <div class="form-group">
                  <label class="form-label">Birthday</label>
                  <input type="text" class="form-control" value="May 3, 1995">
                </div>
                <div class="form-group">
                  <label class="form-label">Country</label>
                  <select class="custom-select">
                    <option>USA</option>
                    <option selected>Canada</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>France</option>
                  </select>
                </div>
              </div>
              <hr class="border-light m-0">
              <div class="card-body pb-2">
                <h6 class="mb-4">Contacts</h6>
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" value="+0 (123) 456 7891">
                </div>
                <div class="form-group">
                  <label class="form-label">Website</label>
                  <input type="text" class="form-control" value>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="account-social-links">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Twitter</label>
                  <input type="text" class="form-control" value="https://twitter.com/user">
                </div>
                <div class="form-group">
                  <label class="form-label">Facebook</label>
                  <input type="text" class="form-control" value="https://www.facebook.com/user">
                </div>
                <div class="form-group">
                  <label class="form-label">Google+</label>
                  <input type="text" class="form-control" value>
                </div>
                <div class="form-group">
                  <label class="form-label">LinkedIn</label>
                  <input type="text" class="form-control" value>
                </div>
                <div class="form-group">
                  <label class="form-label">Instagram</label>
                  <input type="text" class="form-control" value="https://www.instagram.com/user">
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="account-connections">

              <hr class="border-light m-0">
              <div class="card-body">
                <h5 class="mb-2">
                  <a href="javascript:void(0)" class="float-right text-muted text-tiny"><i
                          class="ion ion-md-close"></i> Remove</a>
                  <i class="ion ion-logo-google text-google"></i>
                  You are connected to Google:
                </h5>
                <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                   data-cfemail="f9979498818e9c9595b994989095d79a9694">[email&#160;protected]</a>
              </div>

            </div>
            <div class="tab-pane fade" id="account-notifications">
              <div class="card-body pb-2">
                <h6 class="mb-4">Activity</h6>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" class="switcher-input" style="-webkit-appearance: auto;" checked>
                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                    <span class="switcher-label">Email me when someone comments on my article</span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" class="switcher-input" style="-webkit-appearance: auto;" checked>
                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                    <span class="switcher-label">Email me when someone answers on my forum
                                        thread</span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" style="-webkit-appearance: auto;" class="switcher-input">
                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                    <span class="switcher-label">Email me when someone follows me</span>
                  </label>
                </div>
              </div>
              <hr class="border-light m-0">
              <div class="card-body pb-2">
                <h6 class="mb-4">Application</h6>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" style="-webkit-appearance: auto;" class="switcher-input" checked>
                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                    <span class="switcher-label">News and announcements</span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" style="-webkit-appearance: auto;" class="switcher-input">
                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                    <span class="switcher-label">Weekly product updates</span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="switcher">
                    <input type="checkbox" style="-webkit-appearance: auto;" class="switcher-input" checked>
                    <span class="switcher-indicator">
                                        <span class="switcher-yes"></span>
                                        <span class="switcher-no"></span>
                                    </span>
                    <span class="switcher-label">Weekly blog digest</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right mt-3">
            <a th:href="@{/admin/v1/accountUpdateForm/{userId}(userId=${account.userId})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/admin/v1/accountDelete/{userId}(userId=${account.userId})}" class="btn btn-primary">Delete</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
